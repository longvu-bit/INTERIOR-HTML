<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<header>
    <div class="logo">
        <img src="\image\logo.png" alt="">
    </div>
    <div class="menu">
        <ul>
            <li><a href="./home.html" class="active">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="./Dangky.html">SIGN IN</a></li>
            <li><a href="./Dangnhap.html">LOGIN <ion-icon name="person-outline"></ion-icon></a></li>
        </ul>

    <div class="search-bar">
        <p>search</p>
        <input type="text" name="" id="">
        <div class="search-icon">
            <ion-icon name="search-outline"></ion-icon>
        </div>
    </div>
</header>  
<form class="container">
    <h1 class="login-title">Login</h1>

    <section class="input-box">
        <input type="text" name="username" placeholder="Username">
        <i class="fa-solid fa-user"></i>
    </section>
    <section class="input-box">
        <input type="password" name="password" placeholder="Password">
        <i class="fa-solid fa-lock"></i>
    </section>

    <section class="remember-forgot-box">
        <div class="remember-me">
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">
                <h5>Remember me</h5>
            </label>
        </div>
        <a href="#" class="forgot-password">
            <h5>Forgot password</h5>
        </a>
    </section>

    <button class="login-button" type="submit">Login</button>

    <h5 class="dont-have-an-account">
        Don't have an account? 
        <a href="./Dangky.html">Register</a>
    </h5>
</form>
<script src="../js/Dangky.js"></script>
  <script>
    Validator({
        form: '#form-1',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequired('#fullName', 'Vui lòng nhập đầy đủ họ và tên của bạn'),
            Validator.isEmail('#email', 'Vui lòng nhập đúng Email của bạn'),
            Validator.minLength('#password', 6),
            Validator.isConfirmed('#password_confirmation', function () {
              return document.querySelector('#form-1 #password').value; 
            }, 'Mật khẩu nhập lại không chính xác'),
        ]
    });
  </script>
